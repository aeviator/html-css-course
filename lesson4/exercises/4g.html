<style>
  .subscribe {
    background-color: #cc0000;
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe:hover{
    opacity: 0.8;
  }

  .subscribe:active{
    opacity: 0.6;
  }

  .join {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }

  .join:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join:active{
    opacity: 0.8;
  }

  .tweet {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    padding: 11px 19px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }

  .tweet:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }

</style>

<button class="subscribe">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
