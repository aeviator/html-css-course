<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
      <p class="current-value">
          <span class="current-price">1,049.61</span>
          <span class="currency">USD</span>
      </p>

      <p class="change-today">
          <span class="rate-of-change">
              <span class="float-change">+18.05</span>
              <span class="percentage-change">(1.75%)</span>
              <span class="day">today</span>
          </span>
      </p>

      <p>
          <span class="predicted-price">After hours 1,048.00</span>
          <span class="predicted-growth">-1.61 (0.15%)</span>
      </p>
  </body>
</html>
